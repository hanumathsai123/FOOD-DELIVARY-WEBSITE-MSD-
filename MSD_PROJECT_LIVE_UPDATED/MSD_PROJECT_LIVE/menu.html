<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu — FastBite</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="nav-row container">
    <div class="brand">
      <div class="logo">FB</div>
      <div>
        <h1>FastBite</h1>
        <p>Hot • Fresh • Fast</p>
      </div>
    </div>
    <div style="display:flex;align-items:center;gap:10px">
      <a href="index.html" class="btn btn-ghost">Home</a>
      <a href="menu.html" class="btn btn-ghost">Menu</a>
      <a href="cart.html" class="btn btn-ghost">Cart</a>
      <button id="authBtn" class="btn btn-primary" onclick="location.href='login.html'">Login</button>
      <button id="logoutBtn" style="display:none;" class="btn btn-ghost">Logout</button>
    </div>
  </div>
</header>

<main class="container">
  <section style="margin-top:18px">
    <input id="searchInput" class="input" placeholder="Search dishes, cuisines or items — try 'pizza' or 'chai'"/>
    <div class="grid" id="productGrid" style="margin-top:12px"></div>
  </section>
</main>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
<script src="js/auth.js"></script>
<script src="js/cart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  renderProducts(PRODUCTS,'productGrid');
  setupSearch('searchInput','productGrid');
});
</script>
</body>
</html>
